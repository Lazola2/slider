<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Slider</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='./style/style.css'>
</head>
<body class="d-flex align-items-center justify-content-center flex-column gap-3">
    
    <div class="container d-flex align-items-center">
        <div class="smooth-transition unedited first bg-primary"></div>
        <div class="smooth-transition unedited selected bg-danger"></div>
        <div class="smooth-transition unedited last bg-secondary"></div>
    </div>

    <div class="buttons">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
    </div>


    <!-- scripts -->
    <script src='./js/code.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
